<mat-toolbar-row class="secondaryToolbar">
    <button mat-icon-button class="btn-search" type="button" (click)="navigateBack($event)">
      <mat-icon class="material-icons">arrow_back</mat-icon>
    </button>
    <span class="heading">Detalhes do Usuário</span>
  </mat-toolbar-row>
  
  <div class="cardTable mat-elevation-z8">
    <mat-grid-list cols="4" rowHeight="100px">
      <mat-grid-tile colspan="1" rowspan="6">
        <span style="padding-left: 2vw; padding-right: 2vw">
          <h5>Dados do Usuário</h5>
          <div style="width: 20%; height: .6vh; background-color: #6f42c1; margin-top: 1vh; margin-bottom: 1vh; margin-left: .1vw;"></div>
        </span>
      </mat-grid-tile>
      <mat-grid-tile colspan="3" rowspan="1">
        <mat-form-field class="example-full-width" style="width: 40%; margin: 0 auto">
          <input matInput placeholder="Nome" value={{dados.nome}}>
        </mat-form-field>
        <mat-form-field class="example-full-width" style="width: 40%; margin: 0 auto">
          <input matInput placeholder="Sobrenome" value={{dados.sobrenome}}> 
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile colspan="3" rowspan="1">
        <mat-form-field class="example-full-width" style="width: 90%; margin: 0 auto">
          <input matInput placeholder="Email" value={{dados.email}}>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile colspan="3" rowspan="1">
        <mat-form-field class="example-full-width" style="width: 90%; margin: 0 auto">
          <input matInput placeholder="CPF" mask="000.000.000-00" [dropSpecialCharacters]="true" value={{dados.cpf}}>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile colspan="3" rowspan="1">
        <mat-form-field class="example-full-width" style="width: 90%; margin: 0 auto">
          <input matInput placeholder="Endereço" value={{dados.endereco}}>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile colspan="3" rowspan="1">
        <mat-form-field class="example-full-width" style="width: 90%; margin: 0 auto">
          <input matInput placeholder="Senha" value="********">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile colspan="3" rowspan="1">
        <section class="example-section" *ngIf="dados.restricao == '0'; else user">
          <h5>Administrador</h5>
        </section>
        <ng-template #user><h5>Usuário</h5></ng-template>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
