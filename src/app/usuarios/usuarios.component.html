<mat-toolbar-row class="secondaryToolbar">
  <div class="inner-form">
    <div class="input-field">
      <input id="search" type="text" matInput placeholder="Pesquisar usuários" [(ngModel)]="searchValue" (keyup)="searchUser()"/>
    </div>
    <div class="input-field">
      <button mat-raised-button class="btn-search" color="accent" type="button" (click)="searchUser()">
        <mat-icon class="material-icons">search</mat-icon>
      </button>
    </div>
  </div>
  <span class="example-spacer"></span>
  <button mat-raised-button color="accent" (click)="goToAddUser()" class="btnAddUser" *ngIf="currentUser.restricao == '0'">
    <mat-icon class="material-icons">add</mat-icon>&nbsp;Novo Usuário
  </button>
</mat-toolbar-row>

<div class="cardTable mat-elevation-z8">
  <table mat-table [dataSource]="listaUsuarios" class="tableUsers">
    <ng-container matColumnDef="nome" sticky>
      <th mat-header-cell *matHeaderCellDef class="tablePadding"> Nome </th>
      <td mat-cell *matCellDef="let element" class="tablePadding"> {{element.nome}} {{element.sobrenome}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef class="tablePadding"> Email </th>
      <td mat-cell *matCellDef="let element" class="tablePadding"> {{element.email}} </td>
    </ng-container>
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef class="tablePadding"> CPF </th>
      <td mat-cell *matCellDef="let element" class="tablePadding"> {{element.cpf | cpf}} </td>
    </ng-container>
    <ng-container matColumnDef="btn" stickyEnd >
      <th mat-header-cell *matHeaderCellDef class="tablePadding"></th>
      <td mat-cell *matCellDef="let element" class="tablePadding">
        <mat-icon>arrow_right</mat-icon>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="tableHover" (click)="details(row)"></tr>
  </table>
</div>
